<h1>ToDo List</h1>

<app-input *ngIf="showInput" (valueFromInput)="onAddToDo($event)"></app-input>
<app-change-input *ngIf="!showInput" (valueFromChangeInput)="onChangeInputButton($event)" [toEdit]="toDoItemToEdit"></app-change-input>
<app-list
  (onDone)="onDoneApp($event)"
  (onDelete)="deleteToDoTask($event)"
  (onChange)="change($event)"
  [toDoTasksList]="toDoTasks"
></app-list>
